name: GoTestSum

on:
  push:
    branches: [ "master" ]
  pull_request:
    # branches: [ "master" ]

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: sqlxtest
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        
      mysql:
        image: mysql
        ports:
          - 33306:3306
        env:
          MYSQL_USER: mysql
          MYSQL_DATABASE: sqlxtest
          MYSQL_PASSWORD: mysql
          MYSQL_ROOT_PASSWORD: mysql
        options: >-
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install all dependencies
      run: go mod download

    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest

    - name: Run Tests
      env:
        SQLX_POSTGRES_DSN: postgres://postgres:postgres@127.0.0.1:5432/sqlxtest?sslmode=disable
        SQLX_MYSQL_DSN: root:mysql@tcp(127.0.0.1:33306)/sqlxtest?parseTime=true
        SQL_SQLITE_DSN: ./sqlxtest.sqlitr
      run: gotestsum --format testname ./...
